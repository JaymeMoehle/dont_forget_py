{% extends 'dont_forget/base.html' %}

{% block content %}

<p>All Topics</p>

<ul>
    {% for topic in topics %}
        <li><a href = "{% url 'dont_forget:topic' topic.id %}">{{topic}}</a></li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'dont_forget:new_topic' %}">Add a new topic:</a>

{% endblock content %}
