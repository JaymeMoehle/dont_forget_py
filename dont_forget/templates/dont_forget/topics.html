{% extends 'dont_forget/base.html' %}

{% block header %}
<h3> All Subjects</h3>
{% endblock header %}




{% block content %}

<ul>
    {% for topic in topics %}
        <li>
            <h4>
            <a href = "{% url 'dont_forget:topic' topic.id %}">{{topic}}</a>
            </h4>
        </li>
    {% empty %}
        <li>No subjects have been added yet.</li>
    {% endfor %}
</ul>

<h5><a href="{% url 'dont_forget:new_topic' %}">Add a new subject</a></h5>

{% endblock content %}
