{% extends 'dont_forget/base.html' %}

{% block content %}

<p>Note: {{note}}</p>
<p><a href = "{% url 'dont_forget:new_note' note.id %}">Add to note:</a></p>
<ul>
    {% for NoteEntry in NoteEntries %}
    <li>
        <p>{{NoteEntry.text|linebreaks}}</p>
    </li>
    {% empty %}
    <li>There are no entries to this topic.</li>
    {% endfor %}
</ul>


{% endblock content %}
