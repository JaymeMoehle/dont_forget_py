{% extends "dont_forget/base.html" %}

{% block content %}

<p><a href = "{% url 'dont_forget:note' note.id %}">{{note}}</a></p>

<p>Add a new note:</p>
<form action = "{% url 'dont_forget:new_note' note.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button name ="submit">Add note</button>
</form>


{% endblock content%}
