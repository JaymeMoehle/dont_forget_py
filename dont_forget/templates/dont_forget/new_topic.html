{% extends 'dont_forget/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h4>Add a new subject:</h4>
{% endblock header %}


{% block content %}
<form method="post" action="{% url 'dont_forget:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-default" id="add-subject">Add subject</button>
    {% endbuttons %}

</form>

{% endblock content %}
