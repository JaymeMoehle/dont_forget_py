{% extends 'dont_forget/base.html' %}

{% block content %}

<p>All Notes</p>

<ul>
    {% for note in notes %}
        <li><a href = "{% url 'dont_forget:note' note.id %}">{{note}}</a></li>
    {% empty %}
        <li>No notes have been added yet.</li>
    {% endfor %}
</ul>


<a href="{% url 'dont_forget:new_note' %}">Add a new note:</a>

{% endblock content %}
