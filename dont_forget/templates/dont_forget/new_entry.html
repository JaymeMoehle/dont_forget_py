{% extends "dont_forget/base.html" %}

{% block content %}

<p><h4><a href="{% url 'dont_forget:topic' topic.id %}" role="button" id="topic-entry">{{topic}}</a></h4></p>

<p id="links">Add a new entry:</p>
<form action = "{% url 'dont_forget:new_entry' topic.id %}" method="post">

    {{form.as_p}}
    <button name="submit" class="btn btn-default" id="sub-button">Add entry</button>
</form>


{% endblock content%}
