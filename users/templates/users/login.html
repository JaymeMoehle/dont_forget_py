{% extends 'dont_forget/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h3>Log in to your account</h3>
{% endblock header %}


{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'dont_forget:index' %}"/>
</form>

{% endblock content %}
