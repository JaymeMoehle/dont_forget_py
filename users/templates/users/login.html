{% extends 'dont_forget/base.html' %}

{% block content %}
{% if form.errors %}
<p> Your user name and password did not match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">Login</button>
    <input type="hidden" name="next" value="{% url 'dont_forget:index' %}"/>
</form>

{% endblock content %}
